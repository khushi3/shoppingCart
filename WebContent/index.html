<!DOCTYPE html>
<html ng-app="shoppingApp">
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
      <title> shopping cart</title>
    <!-- Bootstrap core CSS -->
   <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body ng-controller="shoppingController">
<div class="container">
<h2>Shopping Cart</h2>
<ul class="list-unstyled">
<li ng-repeat="items in products"> {{items}}
<span  ng-click= "removeItems($index)" class="glyphicon glyphicon-remove" ></span> </li>

</ul>

<input type="text" ng-model="shoppingItem"/>
<button ng-click= "addItems()">add items</button>
</div>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	

</body>
</html>
